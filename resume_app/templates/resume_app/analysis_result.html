{% extends 'resume_app/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Resume Analysis Result</h2>

    <p><strong>ATS Score:</strong> {{ ats_score }}/100</p>
    <p><strong>Job Match Score:</strong> {{ jd_score }}%</p>

    <h4>Recommendations</h4>
    <ul>
        {% for rec in recommendations %}
            <li>{{ rec }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'resume_builder' %}" class="btn btn-success mt-3">
        Build Improved Resume
    </a>
</div>
{% endblock %}
